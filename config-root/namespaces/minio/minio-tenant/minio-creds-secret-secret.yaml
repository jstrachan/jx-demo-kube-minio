# Source: minio-tenant/templates/tenant.yaml
## Secret to be used as MinIO Root Credentials
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: minio-creds-secret
  namespace: minio
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
spec:
  backendType: local
  data:
    - name: accesskey
      key: accesskey
      property: accesskey
    - name: secretkey
      key: secretkey
      property: secretkey
  template:
    metadata:
      annotations:
        meta.helm.sh/release-name: 'minio-tenant'
    type: Opaque
